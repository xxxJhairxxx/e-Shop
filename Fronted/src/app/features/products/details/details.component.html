<section class="h-screen flex items-center">
  <div class="px-4 mx-auto 2xl:px-0">
    <div class="lg:grid lg:grid-cols-2 lg:gap-8 xl:gap-16">
      <picture class="shrink-0 max-w-md max-h-[35rem] lg:max-w-lg mx-auto">
        <img
          class="w-full h-full object-contain"
          [src]="product()?.image"
          alt=""
        />
      </picture>
      <div class="mt-6 sm:mt-8 lg:mt-0">
        <h1 class="text-4xl font-semibold text-gray-900 dark:text-white">
          {{ product()?.title }}
        </h1>
        <div class="mt-4 sm:items-center sm:gap-4 sm:flex">
          <p
            class="text-2xl font-bold text-gray-900 sm:text-3xl dark:text-white"
          >
            ${{ product()?.price }}
          </p>
          <div class="flex items-center gap-2 mt-2 sm:mt-0">
            <div class="flex items-center gap-1">
              @for(start of starts; track $index){
              <svg
                class="w-4 h-4 text-yellow-300"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M13.849 4.22c-.684-1.626-3.014-1.626-3.698 0L8.397 8.387l-4.552.361c-1.775.14-2.495 2.331-1.142 3.477l3.468 2.937-1.06 4.392c-.413 1.713 1.472 3.067 2.992 2.149L12 19.35l3.897 2.354c1.52.918 3.405-.436 2.992-2.15l-1.06-4.39 3.468-2.938c1.353-1.146.633-3.336-1.142-3.477l-4.552-.36-1.754-4.17Z"
                />
              </svg>}
            </div>
            <p
              class="text-sm font-medium leading-none text-gray-500 dark:text-gray-400"
            >
              (5.0)
            </p>
            <a
              href="#"
              class="text-sm font-medium leading-none text-gray-900 underline hover:no-underline dark:text-white"
            >
              345 Reviews
            </a>
          </div>
        </div>
        <div class="mt-6 sm:gap-4 sm:items-center sm:flex sm:mt-8">
          <button
            (click)="onAddToCart()"
            title="add cart"
            class="text-white mt-4 sm:mt-0 bg-blue-700 hover:bg-blue-800 rounded-lg text-sm px-5 py-2.5 flex items-center justify-center"
          >
            <svg
              class="w-5 h-5 -ms-2 me-2"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              fill="none"
              viewBox="0 0 24 24"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 4h1.5L8 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm.75-3H7.5M11 7H6.312M17 4v6m-3-3h6"
              />
            </svg>
            Add to cart
          </button>
        </div>
        <hr class="my-6 md:my-8 border-gray-200 dark:border-gray-800" />
        <p class="mb-6 text-gray-500 dark:text-gray-400">
          {{ product()?.description }}
        </p>
      </div>
    </div>
  </div>
</section>
